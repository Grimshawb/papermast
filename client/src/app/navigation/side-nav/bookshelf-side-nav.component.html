<div class="sidenav-content py-2">

  <nav class="nav flex-column">
    <button mat-button
        [routerLink]="['/']"
        class="nav-button d-flex align-items-center w-100"
        [ngClass]="{ 'justify-content-center': collapsed, 'justify-content-start': !collapsed }">
      <mat-icon title="Home" class="me-2" [ngClass]="{ 'me-0': collapsed }">home</mat-icon>
      <span *ngIf="!collapsed">Home</span>
    </button>

    <button mat-button
        [routerLink]="['/bestsellers']"
        class="nav-button d-flex align-items-center w-100"
        [ngClass]="{ 'justify-content-center': collapsed, 'justify-content-start': !collapsed }">
      <mat-icon title="Bestsellers" class="me-2" [ngClass]="{ 'me-0': collapsed }">sell</mat-icon>
      <span *ngIf="!collapsed">Bestsellers</span>
    </button>

    <button mat-button
        [routerLink]="['/my-books']"
        class="nav-button d-flex align-items-center w-100"
        [ngClass]="{ 'justify-content-center': collapsed, 'justify-content-start': !collapsed }">
      <mat-icon title="My Books" class="me-2" [ngClass]="{ 'me-0': collapsed }">menu_book</mat-icon>
      <span *ngIf="!collapsed">My Books</span>
    </button>

    <button mat-button
        class="nav-button d-flex align-items-center w-100"
        [ngClass]="{ 'justify-content-center': collapsed, 'justify-content-start': !collapsed }">
      <mat-icon title="Search" class="me-2" [ngClass]="{ 'me-0': collapsed }">search</mat-icon>
      <span *ngIf="!collapsed">Search</span>
    </button>
  </nav>

  <div class="sidenav-bottom">
    <div class="nav-button d-flex align-items-center w-100">
      <mat-slide-toggle (change)="toggleDarkMode()"></mat-slide-toggle>
      <span *ngIf="!collapsed" [ngClass]="darkMode ? 'dark-label' : ''">Dark</span>
    </div>
  </div>
</div>
