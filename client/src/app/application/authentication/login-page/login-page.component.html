<div [@fadeAnimation]>
  <div class="login-container">
    <mat-card class="login-card">

      <mat-card-header style="margin-bottom: 1rem;">
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput
                   type="email"
                   formControlName="email"
                   autocomplete="email"
                   required/>
            <mat-icon matSuffix color="accent">email</mat-icon>

            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   autocomplete="current-password"
                   required/>
            <button mat-icon-button
                    matSuffix
                    type="button"
                    (click)="hidePassword = !hidePassword"
                    tabindex="-1">
              <mat-icon color="accent">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>

            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <!-- Forgot password -->
          <div class="login-options">
            <a routerLink="/forgot-password" class="forgot-link">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  class="full-width"
                  [disabled]="loginForm.invalid || isLoading">
            <mat-progress-spinner *ngIf="isLoading"
                                   mode="indeterminate"
                                   diameter="20"
                                   strokeWidth="3"></mat-progress-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>

        </form>
      </mat-card-content>

      <mat-card-actions style="justify-content: center;">
        <span style="margin-right: 1rem;">Don't have an account?</span>
        <a [routerLink]="'/register'">Create one</a>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
